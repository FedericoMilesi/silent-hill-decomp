name: Silent Hill (North America) BODYPROG
options:
  # Paths
  basename: BODYPROG.BIN
  base_path: .
  target_path: assets/1ST/BODYPROG.BIN
  asm_path: asm/bodyprog
  asset_path: assets/bodyprog
  src_path: src/bodyprog
  # compiler
  platform: psx
  compiler: GCC
  ld_script_path: linker/BODYPROG.BIN.ld
  # disasm/linker
  symbol_addrs_path: meta/symbol_addresses.bodyprog.txt
  undefined_funcs_auto_path: meta/undefined_functions_auto.bodyprog.txt
  undefined_syms_auto_path: meta/undefined_symbols_auto.bodyprog.txt
  find_file_boundaries: True
  enable_ld_alignment_hack: True
  use_legacy_include_asm: False
  section_order: [".rodata", ".text", ".data", ".bss"]
rom:
  path: rom/image
  extraction_path: rom
segments:
  - name: bodyprog
    type: code
    start: 0x0
    vram: 0x80024B60
    subalign: 8
    subsegments:
      - [0x0, data, overlay_data]
      - [0x9AD0, c, overlay]
      - [0x84238, data, overlay]
  - [0xA4B00]
